{% extends "base_generic.html" %}

{% block content %}
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Cargos</h5>
                    <p class="card-text">{{ total_cargos }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Seções</h5>
                    <p class="card-text">{{ total_secoes }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Candidatos</h5>
                    <p class="card-text">{{ total_candidatos }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Usuários</h5>
                    <p class="card-text">{{ total_usuarios }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
