{% extends "votacao/base_generic.html" %}

{% block content %}
  <h2>Seções</h2>
  {% if secoes %}
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Local</th>
          <th>Número</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for secao in secoes %}
          <tr>
            <td>{{ secao.local }}</td>
            <td>{{ secao.numero }}</td>
            <td>
              <a href="{% url 'secao_update' secao.id %}" class="btn btn-sm btn-warning">Editar</a>
              <a href="{% url 'secao_delete' secao.id %}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="alert alert-info">Não existem seções cadastradas.</p>
  {% endif %}
  <a href="{% url 'secao_create' %}" class="btn btn-success">Adicionar Seção</a>
{% endblock %}
