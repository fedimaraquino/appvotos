<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Votação{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            min-height: 100vh;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Menu Lateral -->
        <nav class="sidebar bg-dark text-white p-3" style="width: 250px;">
            <h4>AppVotos</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'cargo_list' %}">Cargos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'secao_list' %}">Seções</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'candidato_list' %}">Candidatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'usuario_list' %}">Usuários</a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="flex-grow-1 content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS (inclui Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
